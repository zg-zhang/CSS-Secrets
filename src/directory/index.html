    <script>
        let ems = document.getElementsByTagName('em')
        for (let i = 0, length = ems.length; i < length; i++) {
          if (!Number(ems[i].textContent)) {
            ems[i].style.paddingLeft = '.7rem'
            ems[i].style.paddingRight = '.3rem'
            ems[i].style.width = '2.2rem'
          } else if (ems[i].textContent.length === 1) {
            ems[i].style.paddingLeft = '1rem'
            ems[i].style.width = '2.2rem'
          }
        }

    </script>
